<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column" >
            <div class="row vh-100">
                <div class="col-sm-12 col-md-12 col-lg-12 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                      

                        <div class="card" >
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                            <img src="/img/login.jpg" alt="" width="850px" style="padding-right:70px ;">
                                  
                                    </div>
                                    <div class="col-md-4">
                                       <br><br><br>
                                            <div class="text-center">
                                                <img src="/img/avatar1.jpg" alt="Charles Hall"
                                                    class="img-fluid rounded-circle" width="132" height="132" />

                                            </div>

                                                        name="email" id="email" placeholder="Écrivez votre email" />

                                                        name="password" id="password" placeholder="Écrivez votre mot e passe" />

                                                    </small>
                                                </div>
                                                <div>

                                                </div>
                                                <div class="text-center mt-3">

                                            </form>
                                   
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
