			<main class="content">
				<main class="d-flex w-100">
                    <div class="container d-flex flex-column">
                        <div class="row vh-100">
                            <div class="col-sm-10 col-md-10 col-lg-8 mx-auto d-table h-100">
                                <div class="d-table-cell align-middle">
            
                                    <div class="text-center mt-4">
                                        <h1 class="h2">Ajouter Un Article</h1>
                                        <p class="lead">
                                            Vous pouvez à travers ce formulaire ajouter des article à vendre dans le site
                                        </p>
                                    </div>
            
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="m-sm-4">
                                                <form action="/admin/ajouter-article" method="POST">
                                                    <div class="mb-3">
                                                        <label class="form-label">Nom d'article</label>
                                                        <input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="Écrivez le nom d'article" />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">L'image de l'article</label>
                                                        <input class="form-control form-control-lg" type="file" name="img" id="img" accept="image/png, image/jpeg" placeholder="Écrivez le nom d'article" />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Marque</label>
                                                        <input class="form-control form-control-lg" type="text" name="marque" id="marque" placeholder="Marque" />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Type</label>
                                                        <select class="form-control form-control-lg" name="type" id="type">
                                                            <option value="alimentation">Alimentation</option>
                                                            <option value="litiere">Litière</option>
                                                            <option value="arbres">Arbre à chat & griffoir</option>
                                                            <option value="maison">Panier & maison</option>
                                                            <option value="jouets">Jouet</option>
                                                            <option value="accessoires">Accessoires des animaux</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label  class="form-label">Déscription</label>
                                                        <textarea class="form-control form-control-lg" name="description" id="description" cols="30" rows="10"></textarea>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">Prix</label>
                                                        <input class="form-control form-control-lg" type="number" name="prix" id="prix" placeholder="Le prix d'un article" />
                                                    </div>
                                                  
                                                    <div class="text-center mt-3" style="float: right;">
                                                        
                                                       <button type="submit" class="btn btn-lg btn-primary">Créer</button> 
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </div>
