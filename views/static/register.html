<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="pets lovers accessoires alimentations">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="canonical" href="https://demo-basic.adminkit.io/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Admin</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>

<body>
    <main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2"> Créer Un compte</h1>
							<p class="lead">
								Bienvenue à notre site <strong>PETS&hearts;LOVERS</strong>
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="/admin/register" method="POST">
										<div class="mb-3">
											<label class="form-label">Nom</label>
											<input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="Écrivez votre nom" />
										</div>
										<div class="mb-3">
											<label class="form-label">Prénom</label>
											<input class="form-control form-control-lg" type="text" name="prenom" id="prenom" placeholder="Écrivez votre prénom" />
										</div>
										<div class="mb-3">
											<label class="form-label">Adresse</label>
											<input class="form-control form-control-lg" type="text" name="adresse" id="adresse" placeholder="Écrivez votre prénom" />
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="xxx@xxxx.com" />
										</div>
										<div class="mb-3">
											<label class="form-label">Mot de passe</label>
											<input class="form-control form-control-lg" type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="mot de passe" />
										</div>
                                        <div id="message">
                                            <h6>Le mot de passe doit contenir:</h6>
                                           <ul>
                                          <li> <p id="capital" class="invalid">Au moins une <b>Lettre majuscule</b></p></li> 
                                          <li>   <p id="number" class="invalid">Au moins un <b>chiffre</b></p></li> 
                                            <li>   <p id="length" class="invalid">au moins <b>8 characters</b></p></li> 
                                          </div></ul>
                                        <div class="mb-3">
											<label class="form-label">Confirmation de mot de passe</label>
											<input class="form-control form-control-lg" type="password" name="cpassword" id="cpassword" placeholder="Confirmation de mot de passe" />
										</div>
										<div class="text-center mt-3">
										
										 <button type="submit" class="btn btn-lg btn-primary">Créer</button> 
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
    </div>

    <script src="/js/app.js"></script>



</body>

</html>
